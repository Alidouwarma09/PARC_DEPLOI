{% extends 'header.html' %}
{% load static %}
{% block content%}
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
      <!-- Wrapper Start -->
      <div class="wrapper">
          {% include 'slide.html' %}
          <!-- TOP Nav Bar -->
          {% include 'top_navbar.html' %}
      <!-- TOP Nav Bar END -->
      <!-- Page Content  -->
   <div id="content-page" class="content-page">
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-9">
                  <div class="iq-card">
                     <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                           <h4 class="card-title">Ajout d'un nouveau conducteur</h4>
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <div class="new-user-info">
                           <form method="post">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="form-group col-md-6">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label for="prenom">Prenom</label>
                                    <input type="text" class="form-control" id="prenom" placeholder="Prenom" name="prenom">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label for="adresse">Adresse</label>
                                    <input type="text" class="form-control" id="adresse" placeholder="Adresse" name="adresse">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label for="numero_telephone">Numero de telephone:</label>
                                    <input type="number" class="form-control" id="numero_telephone" placeholder="Numero de telephone" name="numero_telephone">
                                 </div>
                                  <div class="form-group col-md-6">
                                      <label for="date_de_naissance">Date de naissance:</label>
                                      <input type="date" class="form-control" id="date_de_naissance" placeholder="date de naissance" name="date_de_naissance">
                                  </div>
                                 <div class="form-group col-md-6">
                                    <label for="date_de_naissance">Date d'embauche:</label>
                                    <input type="date" class="form-control" id="date_de_naissance" placeholder="date d'embauche" name="date_embauche">
                                 </div>
                                 <div class="form-group col-md-6">
                                    <label for="numero_permis_conduire">Numero du permis de conduire:</label>
                                    <input type="text" class="form-control" id="numero_permis_conduire" placeholder="Numero du permis de conduire" name="numero_permis_conduire">
                                 </div>
                              </div>
                              <button type="submit" class="btn btn-primary">Ajouter</button>
                           </form>
                        </div>
                     </div>
                  </div>
            </div>
         </div>
      </div>
   </div>
   </div>
      {% include 'footer.html' %}
   </body>
{% endblock %}
