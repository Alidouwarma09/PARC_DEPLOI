{% extends 'header.html' %}
{% load static %}
{% block content%}
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
      <!-- Wrapper Start -->
      <div class="wrapper">
          {% include 'slide.html' %}
          <!-- TOP Nav Bar -->
          {% include 'top_navbar.html' %}
      <!-- TOP Nav Bar END -->
      <!-- Page Content  -->
   <div id="content-page" class="content-page">
      <div class="container-fluid">
         <div class="row d-flex justify-content-center">
            <div class="col-lg-9">
                  <div class="iq-card">
                     <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                           <h4 class="card-title">Mise a jour des informations de {{ conducteur.nom }} <img src="{{ conducteur.image.url }}" style=" max-width: 130px;  max-height: 130px; width: auto;  border-radius: 50%;"></h4>
                            <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true" style="top:0; bottom: 0">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="successModalLabel" style="display: flex; justify-content: center; align-items: center;">Conducteur ajouter avec succes!</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body" style="display: flex; justify-content: center; align-items: center;">
                                            <img src="{% static 'images/Success.gif' %}" alt="GIF animÃ©" style="max-width: 30%; height: auto;">
                                        </div>
                                        <div class="modal-footer text-center" style="display: flex; justify-content: center; align-items: center;">
                                            <button type="button" class="btn btn-secondary align-items-center" data-dismiss="modal">Fermer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                     <div class="iq-card-body">
                        <div class="new-user-info">
                           <form method="post" enctype="multipart/form-data">
                               {% csrf_token %}
                               <div class="row ">
                                   <div class="form-group col-md-6 ">
                                       <label for="nom">Nom</label>
                                       <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" value="{{ utilisateur.nom }}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="prenom">Prenom</label>
                                       <input type="text" class="form-control" id="prenom" placeholder="Prenom" name="prenom" value="{{ utilisateur.prenom }}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="adresse">Adresse</label>
                                       <input type="text" class="form-control" id="adresse" placeholder="Adresse" name="adresse" value="{{ conducteur.adresse }}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="numero_telephone">Numero de telephone:</label>
                                       <input type="number" class="form-control" id="numero_telephone" placeholder="Numero de telephone" name="numero_telephone" value="{{ conducteur.numero_telephone }}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="date_de_naissance">Date de naissance:</label>
                                       <input type="date" class="form-control" id="date_de_naissance" placeholder="date de naissance" name="date_de_naissance" value="{% if conducteur.date_de_naissance %}{{ conducteur.date_de_naissance|date:'Y-m-d' }}{% endif %}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="date_embauche">Date d'embauche:</label>
                                       <input type="date" class="form-control" id="date_embauche" placeholder="date d'embauche" name="date_embauche" value="{% if conducteur.date_embauche %}{{ conducteur.date_embauche|date:'Y-m-d' }}{% endif %}">
                                   </div>

                                   <div class="form-group col-md-6 ">
                                       <label for="numero_permis_conduire">Numero du permis de conduire:</label>
                                       <input type="text" class="form-control" id="numero_permis_conduire" placeholder="Numero du permis de conduire" name="numero_permis_conduire" value="{{ conducteur.numero_permis_conduire }}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="email">Email:</label>
                                       <input type="email" class="form-control" id="email" placeholder="email" name="email" value="{{ utilisateur.email }}">
                                   </div>
                                   <div class="form-group col-md-6 ">
                                       <label for="num_cni">Numero cni:</label>
                                       <input type="text" class="form-control" id="num_cni" placeholder="numero cni" name="num_cni" value="{{ conducteur.num_cni }}">
                                   </div>
                                   <div class="form-group col-md-6">
                                       <input type="file" class="custom-file-input" id="customFile" name="image" value="{{ conducteur.image }}">
                                       <label class="custom-file-label" for="customFile">Choisir une image</label>
                                   </div>

                               </div>
                               <button type="submit" class="btn btn-primary" style="width: 100%">Modifier</button>
                           </form>
                        </div>
                     </div>
                  </div>
            </div>
         </div>
      </div>
   </div>
   </div>
      {% include 'footer.html' %}
      <script>
          {% if form.errors %}
              document.addEventListener('DOMContentLoaded', function() {
                      $('#successModal').modal('show');
              });
          {% endif %}
      </script>
   </body>
{% endblock %}
